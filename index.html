<!DOCTYPE html>
<html>
  <head>
    <title>PhotoMosaic</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css"/>
    <style>
      /**
       * Hide when Angular is not yet loaded and initialized
       */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }

      md-list-item > canvas {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body ng-app="myApp"
        layout="column"
        ng-controller="AppController as app" ng-cloak>
    <md-toolbar layout="row">
      <md-button class="menu"
                 hide-gt-sm ng-click="ul.toggleList()"
                 aria-label="Show User List">
      </md-button>
      <h1>PhotoMosaic</h1>
    </md-toolbar>
    <md-progress-linear md-mode="indeterminate"
                        ng-if="app.loading"></md-progress-linear>
    <div flex layout="row">
        <md-sidenav ng-click="app.toggleList()"
                    md-is-locked-open="$mdMedia('gt-sm')"
                    md-component-id="left" class="md-whiteframe-z2" >
          <md-list></md-list>
        </md-sidenav>
        <md-content flex
                    layout="column" layout-align="center center">

          <div id="output"></div>
          <file-upload on-upload="app.handleFileUpload(file)"></file-upload>
        </md-content>
    </div>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-material/angular-material.js"></script>

    <script src="./app.js"></script>
    <script src="./ImageService.js"></script>
    <script src="./FileUpload.js"></script>
    <script src="./AppController.js"></script>

    <script type="text/javascript">
      angular
          .module('myApp', ['ngMaterial', 'mosaic'])
          .config(function($mdThemingProvider, $mdIconProvider){
            $mdIconProvider
              .icon("upload", "./assets/svg/upload.svg", 24)
            $mdThemingProvider.theme('default')
              .primaryPalette('brown')
              .accentPalette('red');
          });
    </script>
  </body>
</html>
